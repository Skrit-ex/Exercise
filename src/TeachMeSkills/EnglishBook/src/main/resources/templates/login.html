
<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background: url('/images/library.jpg') no-repeat center center; background-size: cover;">

<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${newLogin}" method="post">
        <div class="input-box"> <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="text" th:field="*{email}" required>
            <label for="email">Email</label>
        </div>
        <div class="input-box"> <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" th:field="*{password}" required>
            <label for="password">Password</label>
        </div>

        <button type="submit"> Login </button>
    </form>
</div>


</body>
</html>
