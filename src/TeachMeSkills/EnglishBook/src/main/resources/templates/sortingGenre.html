<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
</head>
<body>

<div class="container text-center">
    <div class="row" th:each="book : ${books}">
        <div class="col order-first">
            <a th:href="@{/library/sortingGenre/{genre}(genre=${book.genre})}" th:text="${book?.nameBook}"> Book Name </a>
        </div>
        <div class="col order-second">
            <p th:text="${book?.nameAuthor}">Author Name</p>
        </div>
        <div class="col order-three">
            <p th:text="${book?.description}">Description</p>
        </div>
    </div>
</div>

</body>
</html>
